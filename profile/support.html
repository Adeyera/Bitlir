      function noti(msg, status) {
        toastr[status](msg);
        toastr.options = {
          "closeButton": false,
          "debug": false,
          "newestOnTop": false,
          "progressBar": false,
          "rtl": false,
          "positionClass": "toast-top-right",
          "preventDuplicates": false,
          "onclick": null,
          "showDuration": 300,
          "hideDuration": 1000,
          "timeOut": 5000,
          "extendedTimeOut": 1000,
          "showEasing": "swing",
          "hideEasing": "linear",
          "showMethod": "fadeIn",
          "hideMethod": "fadeOut"
        }
      }
  </script>

    <script>
      $("#send_support").on("click", function(e) {
        e.preventDefault();

        var s_text = $(".chat__message-input").val();

        if(s_text == "") {
            noti("The text field cannot be empty", "error");
        } else if(s_text.length > 500) {
            noti("You have exceeded the character limit (500)", "error");
        } else {
            $.ajax({
              url: "../ajax/ajax",
              type: "POST",
              data: {
                action: "SEND_SUPPORT_MESSAGE",
                support_text: s_text
              },
              success: function(response) {
                if(response == "1") {
                  noti("Message sent successfully", "success");
                  $(".chat__message-input").val("");
                  // load messages
                  $("#chat_content").load("../ajax/ajax?action=REFRESH_SUPPORT");
                  // auto scroll top
                  setTimeout(function() {
                    var div = $(".chat__container");
                    div.scrollTop(div.prop('scrollHeight')); 
                  }, 300);
                } else if(response == "2") {
                  noti("You have exceeded the character limit (500)", "error");
                } else if(response == "3") {
                  noti("The text field cannot be empty", "error");
                } else {
                  noti("An unexpected error has occurred, please try again", "error");
                }

              }
            })
        }
      });



      // load messages
      $("#chat_content").load("../ajax/ajax?action=REFRESH_SUPPORT");
      // auto scroll top
      setTimeout(function() {
        var div = $(".chat__container");
        div.scrollTop(div.prop('scrollHeight')); 
      }, 300);
      // refresh messages
      setInterval(function() {
        $("#chat_content").load("../ajax/ajax?action=REFRESH_SUPPORT");
      }, 5000);

      if(($("#count_support_message").length > 0)) {
        $("#count_support_message").remove();
      }
    </script>

    <script>
        $(".chat__message-button-item").on("click", function() {

                var send_photo = $("#support_send_photo").val();

                if(send_photo != "") {
                    $("#send_image_post").click();
                }
            }, 2000);
        });
